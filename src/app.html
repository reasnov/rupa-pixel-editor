<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Rupa Pixel Editor | The Weaver's Studio</title>
		<meta name="title" content="Rupa Pixel Editor | The Weaver's Studio" />
		<meta
			name="description"
			content="A professional-grade, keyboard-centric pixel art editor inspired by the art of stitching."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Rupa Pixel Editor" />
		<meta
			property="og:description"
			content="A professional-grade, keyboard-centric pixel art editor inspired by the art of stitching."
		/>
		<meta property="og:image" content="%sveltekit.assets%/rupa-logo.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Rupa Pixel Editor" />
		<meta
			property="twitter:description"
			content="A professional-grade, keyboard-centric pixel art editor inspired by the art of stitching."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/rupa-logo.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
